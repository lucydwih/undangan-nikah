<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Undangan Pernikahan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
:root{
  --primary:#7b2d26;
  --secondary:#caa76a;
  --bg:#fffaf3;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:var(--bg);
  overflow-x:hidden;
}

h1,h2{font-family:Playfair Display,serif}

section{
  padding:70px 20px;
  max-width:1000px;
  margin:auto;
  text-align:center;
  position:relative;
  z-index:2;
}

/* ===== ORNAMEN ===== */
.janur,.lung{
  pointer-events:none;
  position:fixed;
  z-index:1;
}

.janur{
  top:0;bottom:0;
  width:22px;
  background:linear-gradient(to bottom,#e7c97a,#caa76a,#e7c97a);
  border-radius:100px;
  opacity:.85;
}
.janur.left{left:10px;transform:skewY(4deg)}
.janur.right{right:10px;transform:skewY(-4deg)}

.lung{
  width:120px;height:120px;
  opacity:.25;
}
.lung.top-left{top:0;left:0;background:radial-gradient(circle,var(--secondary),transparent 60%)}
.lung.top-right{top:0;right:0;background:radial-gradient(circle,var(--secondary),transparent 60%)}
.lung.bottom-left{bottom:0;left:0;background:radial-gradient(circle,var(--secondary),transparent 60%)}
.lung.bottom-right{bottom:0;right:0;background:radial-gradient(circle,var(--secondary),transparent 60%)}

/* ===== BATIK ===== */
.batik{
  background:repeating-linear-gradient(
    45deg,
    rgba(202,167,106,.08),
    rgba(202,167,106,.08) 10px,
    transparent 10px,
    transparent 20px
  );
}

/* ===== GUNUNGAN ===== */
.gunungan{
  width:90px;height:150px;
  margin:0 auto 20px;
  background:linear-gradient(#e7c98b,#b3874f);
  clip-path:polygon(50% 0%,90% 80%,75% 100%,25% 100%,10% 80%);
}

/* ===== OPENING ===== */
#opening{
  position:fixed;
  inset:0;
  background:linear-gradient(#fffaf3,#fff);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:999;
  transition:opacity 1s,transform 1s;
}
#opening.hide{
  opacity:0;
  transform:scale(1.1);
  pointer-events:none;
}

.opening-box{
  background:#fff;
  padding:35px;
  border-radius:30px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,.15);
}

.btn{
  background:var(--primary);
  color:#fff;
  border:none;
  padding:14px 28px;
  border-radius:30px;
  cursor:pointer;
}

/* ===== HERO ===== */
#hero{min-height:100vh;display:flex;align-items:center;justify-content:center}
.hero-box{
  background:rgba(255,255,255,.95);
  padding:45px;
  border-radius:30px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
}

/* ===== COUNTDOWN ===== */
.countdown{
  display:flex;
  justify-content:center;
  gap:10px;
  flex-wrap:wrap;
}
.countdown div{
  background:#fff;
  padding:12px;
  border-radius:15px;
  min-width:70px;
}

/* ===== CARD ===== */
.card{
  background:#fff;
  padding:25px;
  border-radius:25px;
  box-shadow:0 5px 15px rgba(0,0,0,.1);
}

/* ===== NAV ===== */
.nav-bottom{
  position:fixed;
  bottom:15px;
  left:50%;
  transform:translateX(-50%);
  background:#fff;
  border-radius:30px;
  padding:12px 20px;
  display:flex;
  gap:20px;
  z-index:50;
}
.nav-bottom a{color:var(--primary);font-size:20px}

footer{
  padding:40px;
  text-align:center;
  font-size:14px;
}
</style>
</head>

<body>

<div class="janur left"></div>
<div class="janur right"></div>
<div class="lung top-left"></div>
<div class="lung top-right"></div>
<div class="lung bottom-left"></div>
<div class="lung bottom-right"></div>

<div id="opening">
  <div class="opening-box">
    <div class="gunungan"></div>
    <p>Kepada Yth.</p>
    <h2 id="guestName">Tamu Undangan</h2>
    <h1>Rengga & Putri</h1>
    <p>Minggu, 25 Agustus 2025</p>
    <button class="btn" onclick="openInvitation()">Buka Undangan</button>
  </div>
</div>

<audio id="music" muted loop>
  <source src="https://cdn.pixabay.com/audio/2022/10/25/audio_946b6e7c14.mp3">
</audio>

<section id="hero" class="batik">
  <div class="hero-box">
    <div class="gunungan"></div>
    <h1>Rengga <span style="color:var(--primary)">&</span> Putri</h1>
    <p>Minggu, 25 Agustus 2025</p>
    <div class="countdown">
      <div><h3 id="d">00</h3><small>Hari</small></div>
      <div><h3 id="h">00</h3><small>Jam</small></div>
      <div><h3 id="m">00</h3><small>Menit</small></div>
      <div><h3 id="s">00</h3><small>Detik</small></div>
    </div>
    <p style="margin-top:20px;font-style:italic;color:#6b4b2a">
      ‚ÄúMugi tansah pinaringan katresnan, janten kulawarga sakinah.‚Äù
    </p>
  </div>
</section>

<footer>
Maturnuwun & Hatur Nuhun atas doa restu üôè
</footer>

<div class="nav-bottom">
  <a href="#hero"><i class="fa fa-home"></i></a>
</div>

<script>
const params=new URLSearchParams(window.location.search);
guestName.innerText=params.get("to")||"Tamu Undangan";

function openInvitation(){
  const o=document.getElementById("opening");
  const m=document.getElementById("music");
  o.classList.add("hide");
  m.muted=false;
  m.play();
  setTimeout(()=>o.remove(),1000);
}

const target=new Date("2025-08-25T10:00:00+07:00").getTime();
setInterval(()=>{
  const diff=Math.max(0,target-Date.now());
  d.innerText=Math.floor(diff/86400000);
  h.innerText=Math.floor(diff/3600000)%24;
  m.innerText=Math.floor(diff/60000)%60;
  s.innerText=Math.floor(diff/1000)%60;
},1000);
</script>

</body>
</html>
