<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Undangan Pernikahan | Lucy & Windy</title>

  <!-- GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --cream: #fbf7f2;
      --brown: #7a2e1f;
      --gold: #d9b46f;
      --text: #2e2e2e;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--cream);
      color: var(--text);
      overflow-x: hidden;
    }

    /* ===== HERO ===== */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      position: relative;
    }

    /* JANUR ORNAMEN */
    .janur {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 28px;
      background: var(--gold);
      border-radius: 100px;
      opacity: 0.85;
    }

    .janur.left {
      left: 12px;
      transform: skewY(3deg);
    }

    .janur.right {
      right: 12px;
      transform: skewY(-3deg);
    }

    /* KONTEN */
    .hero-box {
      background: #fff;
      border-radius: 28px;
      padding: 48px 32px;
      text-align: center;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,.08);
      position: relative;
      z-index: 2;
    }

    /* GUNUNGAN */
    .gunungan {
      width: 90px;
      height: 140px;
      margin: 0 auto 24px;
      background: linear-gradient(180deg, #e6c48c, #a97c50);
      clip-path: polygon(50% 0%, 90% 85%, 75% 100%, 25% 100%, 10% 85%);
    }

    .kepada {
      font-size: 14px;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .guest {
      font-weight: 600;
      font-size: 18px;
      margin-bottom: 20px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 36px;
      margin-bottom: 8px;
    }

    .date {
      font-size: 14px;
      margin-bottom: 28px;
    }

    .open-btn {
      background: var(--brown);
      color: #fff;
      border: none;
      padding: 14px 32px;
      border-radius: 999px;
      font-size: 15px;
      cursor: pointer;
      transition: .3s;
    }

    .open-btn:hover {
      background: #5e2217;
    }

    /* ===== DESKTOP ===== */
    @media (min-width: 768px) {
      .hero {
        flex-direction: row;
      }

      .hero-box {
        padding: 56px 48px;
      }

      h1 {
        font-size: 44px;
      }
    }
  </style>
</head>

<body>

  <section class="hero">
    <!-- ORNAMEN JANUR -->
    <div class="janur left"></div>
    <div class="janur right"></div>

    <!-- KONTEN -->
    <div class="hero-box">
      <div class="gunungan"></div>

      <p class="kepada">Kepada Yth.</p>
      <div class="guest">LUCY</div>

      <h1>Lucy & Windy</h1>
      <p class="date">Minggu, Coming Soon 2027</p>

      <button class="open-btn">Buka Undangan</button>
    </div>
  </section>

</body>
</html>
